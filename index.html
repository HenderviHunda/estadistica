<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estadistica</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="title">
            <div class="subTitle">
                <h4 class="sub">My balance</h4>
                <p class="subP">$921.48</p>
            </div>
            <img src="img/logo.svg" alt="">
        </div>
        <div class="contenido">
            <h1 class="conTitle">Spending - Last 7 days</h1>
            <div class="semana">
                <div class="estadistica">
                    <div class="lunes"></div>
                    <div class="martes"></div>
                    <div id="miercoles" class="miercoles"></div>
                    <div id="cantidadM" class="cantidadM">$52.36</div>
                    <div id="jueves" class="jueves"></div>
                    <div id="cantidadJ" class="cantidadJ">$31.07</div>
                    <div class="viernes"></div>
                    <div class="sabado"></div>
                    <div class="domingo"></div>
                </div>
                <div class="dias">
                    <div class="diasSemana">mon</div>
                    <div class="diasSemana">true</div>
                    <div class="diasSemana">wed</div>
                    <div class="diasSemana">thu</div>
                    <div class="diasSemana">fri</div>
                    <div class="diasSemana">sat</div>
                    <div class="diasSemana">sun</div>
                </div>
            </div>
            <div class="linea"></div>
            <div class="footer">
                <div class="footer-1">
                    <h3>Total this month</h3>
                    <p class="total">$478.33</p>
                </div>
                <div class="footer-2">
                    <p class="porcentaje">+2.4%</p>
                    <p class="porFin">From last month</p>
                </div>
            </div>
        </div>
    </section>






    <script src="js/app.js"></script>
</body>

</html>
